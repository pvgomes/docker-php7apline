[www]
user = nginx
group = www-data
listen = /run/php7-fpm.sock
listen.owner = nginx
listen.group = www-data
listen.mode = 0660
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3
slowlog = /var/log/php7/php7-fpm-slow.log
request_slowlog_timeout = 60s
